<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragments/head"></div>

<body>
<div th:insert="fragments/header"></div>
    <div style="height:40px;"><br></div>

    <div class="card" th:each="car : ${cars}">
        <form action="/reserve" method="post">
            <img th:src="${car.getPhotoURL}" width="100%">
            <div class="container">
                <input type="hidden" name="carName" th:value="${car.getName}">
                <input type="hidden" name="carID" th:value="${car.getId}">
                <input type="hidden" name="price" th:value="${car.getPrice}">
                <input type="hidden" name="from" th:value="${from}">
                <input type="hidden" name="to" th:value="${to}">
                <h4 th:text="${car.getName}"><b></b></h4>
                <p th:text="${car.getPrice}+' Ft'"></p><br>
            </div>
            <button type="submit">Lefoglalom</button>
        </form>
        <br>
    </div>
</body>
</html>
